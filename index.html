<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div  class="main">
  <h2>Test</h2>
  <form id="nameValueForm">
    <label for="nameValue">Name/Value Pair</label>
    <div>
      <input type="text" name="nameValue" id="nameValue" placeholder="Name = Value">
      <button id="submit">Add</button>
    </div>
  </form>
  <div>
    <p>Name/Value Pair List</p>
    <div class="divForList">
      <div id="pairList"></div>
      <div class="buttonContainer">
        <button id="sortByName">Sort by Name</button>
        <button id="sortByValue">Sort by Value</button>
        <button id="deleteBtn">Delete</button>
      </div>
    </div>
  </div>


</div>

<script src="index.js"></script>
</body>
</html>
